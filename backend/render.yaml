services:
  - type: web
    name: unified-cloud-storage-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    environmentVariables:
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        value: "your-32-character-encryption-key!"
      - key: DATABASE_URL
        fromDatabase:
          name: unified-storage-db
          property: connectionString
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.vercel.app"
      - key: DEBUG
        value: false
    domains:
      - unified-cloud-storage-api.onrender.com

databases:
  - name: unified-storage-db
    databaseName: unified_storage
    user: unified_user
    plan: free
